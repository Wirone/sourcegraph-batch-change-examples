name: multi-changesets
description: This is a testing batch change that should have multiple changesets in a single repository.

on:
  - repositoriesMatchingQuery: repo:github.com/sourcegraph/automation-testing$

steps:
  - run: echo ".swp" >> .gitignore
    container: alpine:3

changesetTemplate:
  title: multi-changesets
  body: multi-changesets
  branch: batch changes/multi-changesets
  commit:
    message: multi-changesets
  published: true
